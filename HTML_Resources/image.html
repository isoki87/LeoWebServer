  	function isImage(url){
  		url = String(url).split('?')[0];
  		var parts = url.split('.');
  		var extension = parts[parts.length - 1];
  		var imageTypes = ['jpg', 'jpeg', 'tiff', 'png', 'gif', 'bmp'];
  		if(imageTypes.indexOf(extension) != -1){
  			return true;
  		}
  		return false;
  	}
